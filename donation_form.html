<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .form-title span {
            color: #19da60eb;
            font-weight: 600;
        }

        /* Floating Label Input */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 1.5rem 1rem 0.5rem;
            border: 2px solid #d0d0d0;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
            padding-top: 1.5rem;
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 0.5rem;
        }

        .input-group textarea + label {
            top: 2rem;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #22c55e;
            background: white;
        }

        .input-group input:focus + label,
        .input-group input.has-value + label,
        .input-group textarea:focus + label,
        .input-group textarea.has-value + label {
            top: -0.5rem;
            left: 0.7rem;
            font-size: 0.85rem;
            color: #22c55e;
            transform: none;
        }

        /* Two Column Grid */
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Radio Buttons Section */
        .meal-type-section {
            margin-bottom: 1.5rem;
        }

        .meal-type-section h3,
        .food-category-section h3 {
            font-size: 1rem;
            margin-bottom: 0.8rem;
            color: #333;
        }

        .radio-group {
            display: flex;
            gap: 2rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #22c55e;
        }

        .radio-option label {
            cursor: pointer;
            color: #333;
            font-size: 1rem;
        }

        /* Button Group */
        .food-category-section {
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 0.8rem;
        }

        .category-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #7ded7b;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(95, 225, 101, 0.629);
            background: #23e609;
        }

        .category-btn.active {
            background: #23e609;
            box-shadow: 0 5px 15px rgba(95, 236, 114, 0.642);
        }

        /* Donor Details Section */
        .donor-section {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }

        .donor-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .submit-btn,
        .back-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: #4be55f;
            color: white;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: #23e609;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(68, 229, 57, 0.697);
        }

        .submit-btn:active {
            background: #23e609;
            transform: translateY(0);
        }

        .back-btn {
            background: transparent;
            color: #36e226;
            text-decoration: underline;
        }

        .back-btn:hover {
            color: #3ae120;
        }

        @media (max-width: 600px) {
            .input-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Food <span>Donate</span></h1>

        <form id="donationForm">
            <!-- Food Name -->
            <div class="input-group">
                <input type="text" id="foodName" required>
                <label for="foodName">Food Name :</label>
            </div>

            <!-- Meal Type -->
            <div class="meal-type-section">
                <h3>Meal Type :</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="veg" name="mealType" value="veg" required>
                        <label for="veg">Veg</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="nonveg" name="mealType" value="non-veg">
                        <label for="nonveg">Non-veg</label>
                    </div>
                </div>
            </div>

            <!-- Food Category -->
            <div class="food-category-section">
                <h3>Food Category :</h3>
                <div class="button-group">
                    <button type="button" class="category-btn" data-category="raw">Raw</button>
                    <button type="button" class="category-btn" data-category="cooked">Cooked</button>
                    <button type="button" class="category-btn" data-category="packaged">Packaged</button>
                </div>
                <input type="hidden" id="foodCategory" required>
            </div>

            <!-- Quantity -->
            <div class="input-group">
                <input type="text" id="quantity" required>
                <label for="quantity">Quantity :</label>
            </div>

            <!-- Donor Details -->
            <div class="donor-section">
                <h3>Donor's details</h3>

                <div class="input-row">
                    <div class="input-group">
                        <input type="text" id="fullName" required>
                        <label for="fullName">Full name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Email address</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone number</label>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <input type="text" id="state" required>
                        <label for="state">State</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="pincode" required>
                        <label for="pincode">Pin no</label>
                    </div>
                </div>

                <div class="input-group">
                    <textarea id="address" required></textarea>
                    <label for="address">Address</label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="back-btn" onclick="goBack()">go back</button>
            </div>
        </form>
    </div>

    <script>
        // Floating label functionality
        const inputs = document.querySelectorAll('input, textarea');
        
        inputs.forEach(input => {
            // Check on input
            input.addEventListener('input', function() {
                if(this.value) {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });

            // Check on focus
            input.addEventListener('focus', function() {
                this.classList.add('has-value');
            });

            // Check on blur
            input.addEventListener('blur', function() {
                if(!this.value) {
                    this.classList.remove('has-value');
                }
            });

            // Initial check
            if(input.value) {
                input.classList.add('has-value');
            }
        });

        // Food category button selection
        const categoryButtons = document.querySelectorAll('.category-btn');
        const foodCategoryInput = document.getElementById('foodCategory');

        categoryButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                categoryButtons.forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Set hidden input value
                foodCategoryInput.value = this.dataset.category;
            });
        });

        // Form submission
        document.getElementById('donationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Check if food category is selected
            if(!foodCategoryInput.value) {
                alert('Please select a food category');
                return;
            }

            // Collect form data
            const formData = {
                foodName: document.getElementById('foodName').value,
                mealType: document.querySelector('input[name="mealType"]:checked').value,
                foodCategory: foodCategoryInput.value,
                quantity: document.getElementById('quantity').value,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                state: document.getElementById('state').value,
                pincode: document.getElementById('pincode').value,
                address: document.getElementById('address').value
            };

            console.log('Form Data:', formData);
            alert('Thank you for your donation! Form submitted successfully.');
            
            // Reset form
            this.reset();
            inputs.forEach(input => input.classList.remove('has-value'));
            categoryButtons.forEach(b => b.classList.remove('active'));
        });

        // Go back function
        function goBack() {
            // You can change 'index.html' to your home page URL
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
